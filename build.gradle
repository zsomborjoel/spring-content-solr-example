plugins {
	id 'org.springframework.boot' version '2.5.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation('org.apache.solr:solr-solrj:8.11.0') {
		exclude group: 'org.codehaus.woodstox', module: 'wstx-asl'
		exclude group: 'log4j', module: 'log4j'
	}

	implementation 'com.github.paulcwarren:content-fs-spring-boot-starter:1.2.6'
	implementation 'com.github.paulcwarren:spring-content-rest-boot-starter:1.2.6'
	implementation 'com.github.paulcwarren:spring-content-solr-boot-starter:1.2.6'

	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'com.h2database:h2'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}
